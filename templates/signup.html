<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\static\style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <form class="form1" id="createAccount" action="/signup" method="post">
      {% csrf_token %}
      <h1 class="form__title1">Create Account</h1>
      <div class="form__message form__message_error"></div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          name="username"
          autofocus
          placeholder="Username"
          required
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          name="fname"
          autofocus
          placeholder="First Name"
          required
        />
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          name="lname"
          autofocus
          placeholder="Last Name"
        />
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input
          type="email"
          class="form__input"
          name="email"
          autofocus
          placeholder="Email Address"
          required
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
          name="pass1"
          required
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Confirm password"
          name="pass2"
          required
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </body>
</html>
