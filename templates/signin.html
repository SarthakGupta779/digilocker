<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\style.css">
    <title>DigiLocker System</title>   
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div class="container">
        <form class="form" id="login" action="/signin" method="post">
        {% csrf_token %}
            <h1 class="form__title"> Login</h1> 
            <div class="form__message form__message_error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name = "username" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>    
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name = "password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="/forgot" class="form__link">Forgot your password?</a>
             </p>
            <p class="form__text">
                <a class="form__link" href="/signup" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
     </div>  
    <script src="./src/main.js"></script>
</body>
</html>
